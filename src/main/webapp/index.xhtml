<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>  
       
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton value="Registro" action="#{inicioController.loginIH}" />
                    <p:commandButton icon="ui-icon-login" value="Login" action="#{inicioController.loginIH}" />
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                </f:facet>
            </p:menubar>
                <p:dataTable value="#{verPregunta.preguntas}" var="pregunta" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                    <p:column>
                        <p:outputLabel value="#{pregunta.titulo}" />                            
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{pregunta.detalles}"/>                                     
                    </p:column>
                    <p:column>
                            <p:commandButton value="Ver Respuestas" action="#{verRespuesta.listarRespuestas(pregunta, true)}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <p:commandButton value="Postular Pregunta" action="#{inicioController.postularEnIndex}"/>
           
        </h:form>
    </h:body>
</html>
