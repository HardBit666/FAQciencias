
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Postular Respuesta</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <p:panel header="Postular Respuesta" style="margin-bottom:10px;">
                    <h:outputText value="Titulo:" />
                    <p:inputText value="#{postularRespuesta.titulo}" />
                    <br/><br/>
                    <h:outputText value="Detalles" />
                    <p:textEditor value="#{postularRespuesta.detalles}" />
                    <br/>
                    <p:commandButton value=" Enviar " action="#{postularRespuesta.postulaRespuesta()}" />
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Regresar" action="#{verRespuesta.listarRespuestas(postularRespuesta.pregunta, false)}"/>
                </p:panel>
            </h:form>
        </h:body>

    </f:view>
</html>
