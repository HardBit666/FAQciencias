<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Resultados de la b√∫squeda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form>
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton value="Registro" action= "VistaRegistrarse" />
                    <p:commandButton icon="ui-icon-login" value="Login" action="LoginIH" />
                    <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                    <p:commandButton value="Buscar" action="#{buscarEntrada.init()}" />
                </f:facet>
            </p:menubar>
            <p:dataTable value="#{buscarEntrada.preguntasResult}" var="pregunta" rows="5"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15">
                    <p:column>
                        <p:outputLabel value="#{pregunta.titulo}" />                            
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{pregunta.detalles}"/>                                     
                    </p:column>
                    <p:column>
                        <p:commandButton value="Ver Respuestas" action="#{verRespuesta.listarRespuestas(pregunta)}"/>
                    </p:column>
            </p:dataTable>                
        </h:form>
        <p:commandButton value="Inicio" action="index"/>
    </h:body>
</html>
