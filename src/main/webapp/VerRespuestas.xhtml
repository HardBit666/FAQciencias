<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Respuestas</title>
            </f:facet>
        </h:head>

        <h:body>      
            <h:form>
                <p:dataTable id="resp" value="#{verRespuesta.respuestas}" var="respuesta" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                    <p:column headerText="RESPUESTAS">
                        <p:outputLabel value="#{respuesta.detalles}"/>
                    </p:column>        
                </p:dataTable>
                <br/>
                <p:commandButton value="Postular Respuesta" action="#{verRespuesta.postular()}"/>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Regresar" action="#{verRespuesta.regreso()}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
