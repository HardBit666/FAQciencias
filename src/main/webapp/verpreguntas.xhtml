<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Preguntas</title>
            </f:facet>
        </h:head>

        <h:body>      
            <h:form>
                <p:dataTable value="#{verPregunta.preguntas}" var="pregunta" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                        <p:column>
                            <p:outputLabel value="#{pregunta.titulo}" />                            
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{pregunta.detalles}"/>                                     
                        </p:column>
                        <p:column>
                            <p:commandButton value="Ver Respuestas" action="#{verRespuesta.listarRespuestas(pregunta)}"/>
                        </p:column>
                </p:dataTable>                
            </h:form>
        </h:body>
    </f:view>
</html>
