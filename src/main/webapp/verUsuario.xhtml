<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Usuarios</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>

        <h:body>
            <h:form>
                <p:menubar>
                    <f:facet name="options">
                        <h:commandLink action="index">
                                <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                        </h:commandLink>
                        <p:commandButton value="Registro" action= "VistaRegistrarse" />
                        <p:commandButton icon="ui-icon-login" value="Login" action="LoginIH" />
                        <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                        <p:commandButton value="Buscar" action="#{buscarEntrada.init()}" />
                    </f:facet>
                </p:menubar>
            </h:form>
            Usuarios
            <p:dataScroller value="#{verUsuario.usuarios}" var="usuario" >
                <h:outputText value="Nombre: " style="font-weight: bold" />
                <h:outputText value="#{usuario.nombre}" style="font-weight: bold" />
                <h:outputText value=" | " style="font-weight: bold"/>
                <h:outputText value="Correo: " style="font-weight: bold"/>
                <h:outputText value="#{usuario.correo}" style="font-weight: bold"/>
            </p:dataScroller>            
        </h:body>

    </f:view>
</html>
