<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Preguntas</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>

        <h:body>
            <h:form>
                <p:menubar>
                        <f:facet name="options">
                            <h:commandLink action="InicioIH">
                                <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                            </h:commandLink>
                            <p:commandButton icon="ui-icon-logout" value="Logout" action="#{login.logout}" style="vertical-align: middle" />
                            <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                            <p:commandButton value="Buscar" id="btn" action="#{buscarEntrada.init()}" />
                            <p:defaultCommand target="btn"/>
                        </f:facet>
                </p:menubar>
            </h:form>
            <h:form>
                <p:dataTable value="#{verPregunta.preguntas}" var="pregunta" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                        <p:column>
                            <p:outputLabel value="#{pregunta.titulo}" />                            
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{pregunta.detalles}"/>                                     
                        </p:column>
                        <p:column>
                            <p:commandButton value="Ver Respuestas" action="#{verRespuesta.listarRespuestas(pregunta)}"/>
                        </p:column>
                </p:dataTable>                
            </h:form>
        </h:body>
    </f:view>
</html>
