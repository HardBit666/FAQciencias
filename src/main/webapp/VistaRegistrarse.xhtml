<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Regsitro</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>    
        </h:head>
        <h:body>
            <h:form> 
                <p:menubar>
                    <f:facet name="options">
                        <h:commandLink action="index">
                                <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                        </h:commandLink>
                        <p:commandButton value="Registro" action= "VistaRegistrarse" />
                        <p:commandButton icon="ui-icon-login" value="Login" action="LoginIH" />
                        <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                        <p:commandButton value="Buscar" id="btn" action="#{buscarEntrada.init()}" />
                        <p:defaultCommand target="btn"/>
                    </f:facet>
                </p:menubar>
            </h:form>
            <div class="ui-g">
                <div class="ui-g-4"></div>
                <div class="ui-g-4">
                    <h:form>               
                        <p:panel widgetVar="dlg" header="Registro" style="width: 450px">
                            <h:outputText value ="Introduzca los siguientes datos para registrarse:"/>
                            <br/><br/>
                            <h:outputText value="Nombre:" />
                            <br/>
                            <h:inputText value="#{registrar.nombre}" />
                            <br/>
                            <h:outputText value="Fecha de nacimiento:" />
                            <br/>
                            <p:calendar value="#{registrar.fechanac}" yearRange="c-100:c+100" navigator="true"/>
                            <br/>
                            <h:outputText value =" Correo:"/>
                            <br/>
                            <h:inputText id="Correo" value="#{registrar.correo}"
                                         validatorMessage="#{registrar.correo} no es valido">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@ciencias.unam.mx" />
                            </h:inputText>
                            <p:message for="Correo:" />            
                            <h:outputText value="ContraseÃ±a:" />
                            <br/>
                            <h:inputSecret value="#{registrar.contrasena}"/>
                            <br/><br/>
                            <p:commandButton value=" Registrarse " action="#{registrar.agregaUsuario()}" />
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value=" Regresar " action="index" />
                        </p:panel>
                    </h:form>
                </div>
                <div class="ui-g-4"></div>
            </div>
        </h:body>

    </f:view>
    
</html>
