<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <f:view contentType="text/html">
        <h:head>
            <title>Inicio</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>

        <h:body>
            
            <h:form>  
       
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton icon="ui-icon-login" value="Logout" action="#{login.logout}" />
                    <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                    <p:commandButton value="Buscar" action="#{buscarEntrada.init()}" />
                </f:facet>
            </p:menubar>
           
                <p:dataTable value="#{verPregunta.preguntas}" var="pregunta" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                    <p:column>
                        <p:outputLabel value="#{pregunta.titulo}" />                            
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{pregunta.detalles}"/>                                     
                    </p:column>
                    <p:column>
                        <p:commandButton value="Ver Respuestas" action="#{verRespuesta.listarRespuestas(pregunta)}"/>
                    </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton value="Postular Pregunta" action="VistaPostularPregunta"/>
            
            </h:form>
        </h:body>

    </f:view>
</html>
