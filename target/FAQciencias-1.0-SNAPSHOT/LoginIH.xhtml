<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

     <f:view contentType="text/html">
        <h:head>
            <title>Inciar Sesión</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>

        <h:body>
            <h:form>
                <h:outputText value="Iniciar Sesion"/>
                <br/><br/>
                <h:outputText value="Correo: " />
                <h:inputText id="correo" value="#{login.correo}" 
                           required="false" requiredMessage="Ingrese su correo" /><br/>
                <h:message for="username" errorClass="errorMessage" /> <!-- Message for username -->

                <h:outputText value="Contraseña: " />
                <h:inputSecret id="contrasena" value="#{login.contrasena}" 
                           required="false" requiredMessage="Escriba su contraseña" /><br/>
                <h:message for="password" errorClass="errorMessage" /> <!-- Message for password -->
                <br/>
                <p:commandButton value="Login" action="#{login.login}" />
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Regresar" action="#{login.regreso()}"/>
             </h:form>
            <h:messages styleClass="errorMessage" /> <!-- Global messages -->
        </h:body>
    </f:view>
</html>
